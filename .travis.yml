os:
- osx
- linux
osx_image: xcode11
language: java
jdk:
- openjdk13
script: mvn test -Pquadrama -Pcreta -Drelease=release
deploy:
  skip_cleanup: true
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file:
  - target/CorefAnnotator-*-full.jar
  - CorefAnnotator-*.dmg
  on:
    repo: nilsreiter/CorefAnnotator
    tags: true
    condition: 1 = 0
  draft: true
  name: $TRAVIS_TAG
